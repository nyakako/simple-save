<div class="container" th:fragment="content">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>新規登録</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- /.login-logo -->
          <div class="card">
            <div class="card-body login-card-body">
              <p class="login-box-msg">ユーザー情報を入力してください</p>

              <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                  <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="ユーザー名"
                    required autofocus />
                  <div class="invalid-feedback">
                    ユーザー名を入力してください
                  </div>
                  <div th:if="${#fields.hasErrors('username')}">
                    <p class="error text-danger small mt-1" th:errors="*{username}">Username Error</p>
                  </div>
                </div>

                <div class="mb-3">
                  <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="メールアドレス"
                    required />
                    <div class="invalid-feedback">
                      メールアドレスを正しく入力してください
                    </div>
                  <div th:if="${#fields.hasErrors('email')}">
                    <p class="error text-danger small" th:errors="*{email}">Email Error</p>
                  </div>
                </div>

                <div class="mb-3">
                  <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="パスワード"
                    required />
                    <div class="invalid-feedback">
                      パスワードを入力してください
                    </div>
                  <div th:if="${#fields.hasErrors('password')}">
                    <p class="error text-danger small" th:errors="*{password}">Password Error</p>
                  </div>
                </div>

                <!-- <div class="input-group mb-3">
                  <input type="password" name="{{ form.password2.name }}" class="form-control" placeholder="パスワード（確認）"
                    required />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div> -->
            </div>

            <button class="btn btn-primary w-100 py-2 my-2" type="submit">新規登録</button>
            </form>

            <div class="social-auth-links text-center mb-3">
              <p>- OR -</p>

            </div>
            <a class="btn btn-outline-secondary w-100 py-2" th:href="@{/login}">ログイン画面へ戻る</a>
            <!-- /.social-auth-links -->

            <!-- <p class="mb-1">
              <a href="forgot-password.html">I forgot my password</a>
            </p> -->

          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
      <!-- /.login-box -->

    </div>
</div>
</div>
</section>
</div>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
