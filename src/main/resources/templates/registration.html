<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css" />
  <title>新規ユーザー登録 - simplesave</title>
</head>

<body class="register-page">
  <div class="register-box">
    <!-- /.login-logo -->
    <div class="register-logo">
      simplesave
    </div>
    <div class="card">

      <div class="card-body register-card-body">
        <p class="register-box-msg">登録ユーザーの情報を入力してください</p>

        <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="ユーザー名"
              autocomplete="username" required autofocus />
            <div class="invalid-feedback">
              ユーザー名を入力してください
            </div>
            <div th:if="${#fields.hasErrors('username')}">
              <p class="error text-danger small mt-1" th:errors="*{username}">Username Error</p>
            </div>
          </div>

          <div class="mb-3">
            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="メールアドレス"
              autocomplete="email" required />
            <div class="invalid-feedback">
              メールアドレスを正しく入力してください
            </div>
            <div th:if="${#fields.hasErrors('email')}">
              <p class="error text-danger small" th:errors="*{email}">Email Error</p>
            </div>
          </div>

          <div class="mb-3">
            <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="パスワード"
              minlength="8" autocomplete="new-password" required />
            <div class="invalid-feedback">
              パスワードを入力してください(8文字以上)
            </div>
            <div th:if="${#fields.hasErrors('password')}">
              <p class="error text-danger small" th:errors="*{password}">Password Error</p>
            </div>
          </div>

          <!-- <div class="input-group mb-3">
                  <input type="password" name="{{ form.password2.name }}" class="form-control" placeholder="パスワード（確認）"
                    required />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div> -->
          <div class="row">
            <div class="col-12 my-1">
              <button class="btn btn-primary w-100 py-2 my-2" type="submit">新規登録</button>
            </div>
          </div>
        </form>

        <div class="social-auth-links text-center mb-3">
          <p>- OR -</p>

        </div>
        <a class="btn btn-outline-secondary w-100 py-2" th:href="@{/login}">ログイン画面へ戻る</a>
        <!-- /.social-auth-links -->

        <!-- <p class="mb-1">
                  <a href="forgot-password.html">I forgot my password</a>
                </p> -->

      </div>
    </div>
    <!-- /.login-card-body -->


    <!-- /.login-box -->

  </div>
  </div>
  </div>

  </div>

  <script src="/js/form-validation.js"></script>
</body>

</html>
