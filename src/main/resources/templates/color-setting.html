<div class="container" th:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="close text-white" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="close text-white" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row mb-2">
                <div class="col-md-3">
                </div>
                <div class="col-md-8">
                    <h1>色設定</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <li class="list-group-item list-group-item-dark">設定</li>
                        <a th:href="@{/settings/categories-expense}"
                            class="list-group-item list-group-item-action">支出カテゴリ設定</a>
                        <a th:href="@{/settings/categories-income}"
                            class="list-group-item list-group-item-action">収入カテゴリ設定</a>
                        <a th:href="@{/settings/recurring-transactions}"
                            class="list-group-item list-group-item-action">定期入力設定</a>
                        <a th:href="@{/settings/color-setting}"
                            class="list-group-item list-group-item-action active">色設定</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <form th:action="@{/color-setting/edit}" method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>文字色の設定</label>
                                    <div class="color-setting-radio">
                                        <input class="form-check-input" type="radio" name="colorSetting"
                                            id="greenPositive" value="greenPositive" th:checked="${colorPreference == 'greenPositive'}">
                                        <label class="form-check-label labelGreen"
                                            for="greenPositive">収入、収支プラスを緑</label>
                                        <input class="form-check-input" type="radio" name="colorSetting"
                                            id="redPositive" value="redPositive" th:checked="${colorPreference == 'redPositive'}" required>
                                        <label class="form-check-label labelRed" for="redPositive">収入、収支プラスを赤</label>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <input type="submit" value="更新" class="btn btn-success">
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
