<div class="container" th:fragment="content" th:with="title='新規履歴登録 - simplesave'">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>新しい履歴の登録</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-success">
                        <!-- <div class="card-header">
                            <h3 class="card-title">Quick Example <small>jQuery Validation</small></h3>
                        </div> -->

                        <form id="quickForm" novalidate="novalidate" th:action="@{/transactions}" method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>カテゴリタイプ</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="categoryType" id="typeIncome" value="Income" checked>
                                            <label class="form-check-label" for="typeIncome">収入</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="categoryType" id="typeExpense" value="Expense">
                                            <label class="form-check-label" for="typeExpense">支出</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="date">日付</label>
                                    <input type="date" name="date" id="date" class="form-control" placeholder="日付" th:value="${today}">
                                </div>

                                <div class="form-group">
                                    <label for="categoryId">カテゴリ</label>
                                    <select name="categoryId" id="categoryId" class="form-control">
                                        <option value="" th:each="category : ${categories}" th:value="${category.id}"
                                            th:text="${category.name}">
                                            カテゴリ名</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="description">内容</label>
                                    <input type="text" name="description" class="form-control" placeholder="内容" id="description">
                                </div>
                                <div class="form-group">
                                    <label for="amount">金額</label>
                                    <input type="number" name="amount" class="form-control" placeholder="金額" id="amount">

                                </div>
                            </div>

                            <div class="card-footer">
                                <input type="submit" value="登録" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
