<div class="container" th:fragment="content" th:with="title='入出金一覧 - simplesave'">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>入出金明細一覧</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-right mb-2">
                    <a th:href="@{/transactions/new}" class="btn btn-success">記録する</a>
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body table-responsive p-0">
                            <table class="table tablee-hover text-nowrap">
                                <thead>
                                    <tr>
                                        <th>日付</th>
                                        <th>タイプ</th>
                                        <th>カテゴリ</th>
                                        <th>内容</th>
                                        <th>金額</th>
                                        <th>編集</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="transaction : ${transactions}">
                                        <td th:text="${transaction.date}">Date</td>
                                        <td th:switch="${transaction.category.type}">
                                            <span th:case="'expense'"
                                                th:text="支出">支出</span>
                                            <span th:case="'income'"
                                                th:text="収入">収入</span>
                                        </td>
                                        <td th:text="${transaction.category.name}">Category</td>
                                        <td th:text="${transaction.description}">Description</td>
                                        <td th:text="${#numbers.formatInteger(transaction.amount, 3, 'COMMA')} + '円'">Amount</td>
                                        <td ><a th:href="@{/transactions/edit/{id}(id=${transaction.id})}" class="btn btn-success">編集</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
