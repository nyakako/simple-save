<div class="container" th:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="close text-white" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="close text-white" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row mb-2">
                <div class="col-md-3">
                </div>
                <div class="col-md-8">
                    <h1>定期入力一覧</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a th:href="@{/settings/categories-expense}"
                            class="list-group-item list-group-item-action">支出カテゴリ設定</a>
                        <a th:href="@{/settings/categories-income}"
                            class="list-group-item list-group-item-action">収入カテゴリ設定</a>
                        <a th:href="@{/settings/recurring-transactions}" class="list-group-item list-group-item-action active">定期入力設定</a>
                        <a href="#" class="list-group-item list-group-item-action disabled">色設定</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="col text-right mb-2">
                        <a th:href="@{/recurring-transactions/new}" class="btn btn-success"> 追加する</a>
                    </div>
                    <div class="card">
                        <div class="card-body table-responsive p-0">
                            <table class="table tablee-hover text-nowrap">
                                <thead>
                                    <tr>
                                        <th>種類</th>
                                        <th>間隔</th>
                                        <th>カテゴリ</th>
                                        <th>金額</th>
                                        <!-- <th>期間</th> -->
                                        <th>編集</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="transaction : ${transactions}">
                                        <td th:text="${transaction.category.type}">type</td>
                                        <td th:text="${transaction.interval}">間隔</td>
                                        <td th:text="${transaction.category.name}">内容</td>
                                        <td th:text="${transaction.amount}">金額</td>
                                        <!-- <td th:text="${transaction.name}">期間</td> -->
                                        <td><a th:href="@{/categories-expense/edit/{id}(id=${transaction.id})}"
                                                class="btn btn-success">編集</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
