<header th:fragment="header">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand-md navbar-light">
    <div class="container">
      <a th:href="@{/dashboard}" class="navbar-brand">
        <span class="brand-text font-weight-light">simplesave</span>
      </a>
      <a th:href="@{/transactions/new}" class="btn btn-success order-md-3 ml-auto">記録する</a>
      <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-md-3" id="navbarCollapse" sec:authorize="isAuthenticated()">
        <!-- Left navbar links -->
        <ul class="navbar-nav order-2 order-md-2 ">
          <li class="nav-item">
            <a th:href="@{/dashboard}" class="nav-link">ダッシュボード</a>

        <ul class="navbar-nav ml-auto order-4 order-md-4">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span sec:authentication="principal.actualUsername">username</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown4">
              <a class="dropdown-item" th:href="@{/settings/categories-expense}">設定</a>
              <div class="dropdown-divider"></div>
              <form th:action="@{/logout}" method="post">
                <input class="dropdown-item" type="submit" value="ログアウト" />
              </form>

            </div>
          </li>
        </ul>
      </div>


    </div>
  </nav>
  <!-- /.navbar -->
</header>
