<div class="container" th:fragment="content" th:with="title='支出カテゴリ編集 - simplesave'">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>支出カテゴリの編集</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-success">
                        <form th:action="@{/categories-expense/edit/{id}(id=${category.id})}" th:object="${category}"
                            method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">内容</label>
                                    <input type="text" th:field="*{name}" name="name" class="form-control"
                                        placeholder="カテゴリ名" id="name" required>
                                </div>
                                <div class="card-footer">
                                    <input type="submit" value="更新" class="btn btn-success">
                        </form>
                        <!-- <form th:action="@{/categories-expense/delete/{id}(id=${category.id})}" method="post"
                            style="display: inline-block;">
                            <input type="submit" value="削除" class="btn btn-danger"
                                onclick="return confirm('本当に削除しますか？')">
                        </form> -->
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                            data-target="#deleteConfirmationModal">
                            削除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog"
    aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">削除の確認</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                本当に削除しますか？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                <form th:action="@{/categories-expense/delete/{id}(id=${category.id})}" method="post">
                    <button type="submit" class="btn btn-danger">削除</button>
                </form>
            </div>
        </div>
    </div>
</div>
